# H2 console Setting
spring.h2.console.enabled=true

# DataSource Setting
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Setting
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format-sql: true
spring.jpa.hibernate.ddl-auto=none

spring.sql.init.schema-locations=classpath*:/db/scheme.sql
spring.sql.init.data-locations=classpath*:/db/data.sql

# Tomcat Server Setting
server.port=80
server.tomcat.accesslog.pattern=%{yyyy-MM-dd HH:mm:ss}t\t%s\t%r\t%{User-Agent}i\t%{Referer}i\t%a\t%b   
server.tomcat.accesslog.enabled=true
server.tomcat.basedir=.
server.tomcat.accesslog.max-days=365

# Logging Level Setting
logging.level.root=info
logging.level.com.jeon=debug
logging.level.org.springframework.web=info
logging.level.org.apache.catalina.*=info

# Logging File Setting
logging.file.path=./logs
logging.file.name=${logging.file.path}/logback.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=365
logging.logback.rollingpolicy.file-name-pattern=${logging.file.path}/logback.%d{yyyy-MM-dd}.%i.log